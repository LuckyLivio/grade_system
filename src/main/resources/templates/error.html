<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>系统错误</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4>系统错误</h4>
                    </div>
                    <div class="card-body">
                        <p><strong>错误信息：</strong> <span th:text="${message}">Unknown error</span></p>
                        <p><strong>请求URL：</strong> <span th:text="${url}">Unknown URL</span></p>
                        <div class="mt-3">
                            <a href="/grade/login" class="btn btn-primary">返回登录页</a>
                            <a href="/grade/dashboard" class="btn btn-secondary">返回首页</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
